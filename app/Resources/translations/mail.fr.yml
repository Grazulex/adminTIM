mail.new_reminder_3.body: '<b>3e Rappel</b><br><br>Cher %user%,<br><br>Malgré nos rappels, nous devons constater que la facture ci-jointe n''a toujours pas été payée. Pour ce faire, nous sommes dans l''obligation de vous compter des frais d''administration de 6,05€. Si nous ne recevons pas ce paiement(montant de la facture + 6,05€) dans les 5 jours, le montant de cette facture, comme indiqué dans les conditions de vente, serat majoré de 10% pour les frais de retard + un montant compensatoir de 15% du montant total pour un montant minimum de 150€.<br><br>Avec nos remerciements.<br><br>Roel Marissen<br>Time is Money bvba'
