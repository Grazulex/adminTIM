mail.new_reminder_4.body: '<b>4e Rappel</b><br><br>Cher %user%,<br><br>Vu que nos rappels sont restés sans suites, nous sommes dans l''obligation de vous compter des frais supplémentaire de 25 €.<br>Si le montant total de la facture (+ 25€) ne nous parviens pas dans les 5 jours, votre dossier serat transmis à notre bureau de recouvrement et une nouvelle facture serat établie avec une intérêt de 5%<br><br>Avec nos remerciements.<br><br>Roel Marissen<br>Time is Money bvba'
